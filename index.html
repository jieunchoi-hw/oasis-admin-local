    <script>
      // GitHub Pages 404 리디렉션 처리
      (function () {
        // 세션 스토리지에서 리디렉션 경로를 확인
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        // 리디렉션이 필요한 경우 경로를 수정
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect.split(location.host)[1]);
        }
      })();
    </script>
